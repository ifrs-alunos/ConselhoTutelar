{% extends "app/base.html" %}
{% load static %}
<!-- {% block titulo_da_pagina %}{{ titulo_pagina }} {% endblock titulo_da_pagina %} -->
{% block navbar %}

{% endblock navbar %}
{% block content %}
    <div class="container">
        <h3>Adicionar Direito</h3>
        <form id="form-anotacao" method="POST" >
            {{ form.non_field_errors }}
            {% csrf_token %}
            {% for field in direito %}
                <div class="form-group">
                    {{field.label_tag}}
                    {{field}}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary float-end" data-bs-toggle="tooltip" data-bs-placement="top" title="Adicionar" ><i class="fas fa-plus"></i></button>
        </form>
    </div>
{% endblock content %}
