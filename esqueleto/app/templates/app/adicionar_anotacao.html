{% extends "app/base_secretaria.html" %}
{% load static %}
<!-- {% block titulo_da_pagina %}{{ titulo_pagina }} {% endblock titulo_da_pagina %} -->
{% block navbar %}

{% endblock navbar %}
{% block content %}
    <div class="container">
        <h3>Dados da Anotação</h3>
        <form id="form-anotacao" method="POST" action="{% url 'app:adicionar_anotacao' ocorrencia_id %}">
            {{ form.non_field_errors }}
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{field.label_tag}}
                    {{field}}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary float-right">Adicionar</button>
        </form>
    </div>
{% endblock content %}
